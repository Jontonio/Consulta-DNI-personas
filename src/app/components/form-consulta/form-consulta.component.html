<div class="card">
  <div class="card-body">
      <div class="mb-3">
        <label class="form-label title">CONSULTA DE DATOS</label>
        <input type="text"
               placeholder="Escriba su DNI"
               class="form-control"
               [ngClass]="{'is-invalid': cservice.mensaje.estado}"
               maxLength="8" (keyup.enter)="consultar()"
               [(ngModel)]="dni">
      </div>
      <!-- mensajes -->
      <div *ngIf="cservice.mensaje.estado" class="alert alert-danger" role="alert">{{this.cservice.mensaje.aviso}}</div>
      <button type="button"
              [disabled] = "cservice.carga"
              (click)="consultar()"
              class="btn btn-primary btn-sm">
               <span *ngIf="cservice.carga">
                 <li class="fas fa-circle-notch fa-spin"></li>
                </span> Consultar
      </button>
  </div>
</div>
